<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#f3f1f5"/>
  <!-- Belt strap -->
  <rect x="20" y="85" width="160" height="30" rx="4" fill="#8b4513" stroke="#654321" stroke-width="1.5"/>
  <!-- Belt texture -->
  <line x1="30" y1="90" x2="170" y2="90" stroke="#654321" stroke-width="0.5" opacity="0.5"/>
  <line x1="30" y1="100" x2="170" y2="100" stroke="#654321" stroke-width="0.5" opacity="0.5"/>
  <line x1="30" y1="110" x2="170" y2="110" stroke="#654321" stroke-width="0.5" opacity="0.5"/>
  <!-- Buckle -->
  <rect x="80" y="80" width="40" height="40" rx="3" fill="#c0a080" stroke="#8b6f47" stroke-width="1.5"/>
  <rect x="85" y="85" width="30" height="30" fill="#a0826d"/>
  <!-- Metal shine -->
  <rect x="90" y="90" width="8" height="8" fill="#fff" opacity="0.3"/>
</svg>