  <!-- Bottle body -->
  <path d="M 80 65 Q 60 100 65 150 Q 70 160 100 165 Q 130 160 135 150 Q 140 100 120 65 Z" fill="url(#bottleGrad)" stroke="#0e7490" stroke-width="1"/>
