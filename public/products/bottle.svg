      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#f0f9fa"/>
  <!-- Bottle neck -->
  <path d="M 85 40 L 80 65 L 120 65 L 115 40 Z" fill="url(#bottleGrad)" stroke="#0e7490" stroke-width="1"/>
  <!-- Cap/lid -->
