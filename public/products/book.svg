<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bookGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#fef2f2"/>
  <!-- Book front cover -->
  <rect x="50" y="40" width="100" height="140" rx="3" fill="url(#bookGrad)" stroke="#7f1d1d" stroke-width="1.5"/>
  <!-- Book spine (left edge) -->
  <rect x="45" y="40" width="5" height="140" fill="#991b1b"/>
  <!-- Title area -->
  <rect x="60" y="65" width="80" height="40" fill="#fff" opacity="0.1"/>
  <text x="100" y="90" font-size="12" text-anchor="middle" fill="#fff" font-weight="bold">NOVEL</text>
  <!-- Design elements -->
  <circle cx="80" cy="120" r="8" fill="#fff" opacity="0.2"/>
  <circle cx="120" cy="130" r="6" fill="#fff" opacity="0.15"/>
  <!-- Book pages -->
  <line x1="54" y1="45" x2="145" y2="45" stroke="#fff" stroke-width="0.5" opacity="0.3"/>
</svg>