<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="matGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#f5f3ff"/>
  <!-- Rolled mat -->
  <rect x="40" y="50" width="120" height="100" rx="8" fill="url(#matGrad)" stroke="#4c1d95" stroke-width="1.5"/>
  <!-- Texture lines -->
  <line x1="50" y1="60" x2="150" y2="60" stroke="#5b21b6" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="75" x2="150" y2="75" stroke="#5b21b6" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="90" x2="150" y2="90" stroke="#5b21b6" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="105" x2="150" y2="105" stroke="#5b21b6" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="120" x2="150" y2="120" stroke="#5b21b6" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="135" x2="150" y2="135" stroke="#5b21b6" stroke-width="1" opacity="0.5"/>
  <!-- Carrying strap -->
  <rect x="85" y="160" width="30" height="25" fill="#5b21b6"/>
</svg>
