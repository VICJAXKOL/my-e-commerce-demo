<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e5e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#ffffff"/>
  <!-- Plate rim -->
  <circle cx="100" cy="100" r="65" fill="url(#plateGrad)" stroke="#999" stroke-width="1"/>
  <!-- Plate center -->
  <circle cx="100" cy="100" r="58" fill="#fafafa" stroke="#ccc" stroke-width="0.5"/>
  <!-- Decorative ring pattern -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#e0e0e0" stroke-width="0.5" opacity="0.6"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="#e0e0e0" stroke-width="0.5" opacity="0.6"/>
  <!-- Glossy highlight -->
  <ellipse cx="75" cy="75" rx="12" ry="18" fill="#fff" opacity="0.5"/>
  <!-- Shadow on rim -->
  <path d="M 40 100 Q 40 155 100 160 Q 160 155 160 100" fill="none" stroke="#bbb" stroke-width="1.5" opacity="0.3"/>
</svg>