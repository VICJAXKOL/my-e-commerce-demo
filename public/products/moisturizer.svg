<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#fef3f2"/>
  <!-- Jar body -->
  <rect x="65" y="65" width="70" height="75" rx="4" fill="#fecaca" stroke="#f87171" stroke-width="1.5"/>
  <!-- Jar top -->
  <rect x="80" y="55" width="40" height="15" rx="3" fill="#fb7185" stroke="#f43f5e" stroke-width="1"/>
  <!-- Lid knob -->
  <circle cx="100" cy="50" r="5" fill="#f43f5e"/>
  <!-- Content inside -->
  <rect x="70" y="85" width="60" height="50" fill="#fecaca" opacity="0.6"/>
  <!-- Shine -->
  <ellipse cx="80" cy="75" rx="8" ry="12" fill="#fff" opacity="0.3"/>
</svg>