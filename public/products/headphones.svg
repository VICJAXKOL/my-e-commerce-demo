<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="headphoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="#f5f5f5"/>
  <!-- Headband -->
  <path d="M 60 80 Q 100 50 140 80" fill="none" stroke="url(#headphoneGrad)" stroke-width="8" stroke-linecap="round"/>
  <!-- Left cup -->
  <circle cx="60" cy="110" r="18" fill="#1f2937" stroke="#111827" stroke-width="1"/>
  <circle cx="60" cy="110" r="14" fill="#374151"/>
  <!-- Right cup -->
  <circle cx="140" cy="110" r="18" fill="#1f2937" stroke="#111827" stroke-width="1"/>
  <circle cx="140" cy="110" r="14" fill="#374151"/>
  <!-- Left stem -->
  <path d="M 60 128 L 60 155" stroke="url(#headphoneGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Right stem -->
  <path d="M 140 128 L 140 155" stroke="url(#headphoneGrad)" stroke-width="3" stroke-linecap="round"/>
  <!-- Highlight -->
  <circle cx="55" cy="100" r="3" fill="#fff" opacity="0.4"/>
</svg>