  <!-- Belt loops -->
  <rect x="68" y="50" width="4" height="25" fill="#0c4a6e"/>
  <rect x="128" y="50" width="4" height="25" fill="#0c4a6e"/>
  <!-- Zipper -->
  <line x1="100" y1="55" x2="100" y2="75" stroke="#fbbf24" stroke-width="1.5"/>
  <!-- Stitching details -->
  <path d="M 70 60 L 70 170" stroke="#f5d547" stroke-width="0.8" opacity="0.6"/>
  <path d="M 130 60 L 130 170" stroke="#f5d547" stroke-width="0.8" opacity="0.6"/>
</svg>