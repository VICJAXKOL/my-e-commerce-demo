<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" fill="#f0fdf4"/>
  <!-- Left handle -->
  <rect x="35" y="50" width="12" height="40" rx="6" fill="#1f2937" stroke="#111827" stroke-width="1"/>
  <!-- Right handle -->
  <rect x="153" y="50" width="12" height="40" rx="6" fill="#1f2937" stroke="#111827" stroke-width="1"/>
  <!-- Rope forming arc -->
  <path d="M 41 90 Q 100 140 159 90" fill="none" stroke="#dc2626" stroke-width="6" stroke-linecap="round"/>
  <!-- Rope highlight -->
  <path d="M 41 90 Q 100 140 159 90" fill="none" stroke="#f87171" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  <!-- Speed effect lines -->
  <path d="M 50 130 Q 70 150 90 140" fill="none" stroke="#fca5a5" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <path d="M 110 140 Q 130 150 150 130" fill="none" stroke="#fca5a5" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
